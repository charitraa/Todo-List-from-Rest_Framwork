<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Todo-List webpage">
    <meta name="author" content=" Ravi Shrestha">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }

        .todo,
        .container {
            display: grid;
            grid-template-columns: 200px 150px 100px;
            gap: 10px;
            align-items: center;

        }

        .todo {
            margin-bottom: 10px;
            align-items: stretch;
        }

        .js-input,
        .js-date {
            font-size: 15px;
            padding: 6px;
        }

        .add-btn {
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }

        .delete-btn {
            background-color: darkred;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        input {
            border: solid rgb(121, 119, 114) 2px;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center
        }

        .containerr {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="containerr">
            <h1>Todo List</h1>
            <div class="todo">
                <input type="text" placeholder="Todo name" class="js-input" required>
                <input type="date" class="js-date" required>
                <button onclick="
                            addTodo(); " class="add-btn">Add</button>
            </div>

            <div class="container">

            </div>
        </div>

    </div>


    <script>

    </script>
</body>

</html>
